<div class="row">
	<div class="col-10">
		<app-shopping-edit (ingredientAdded)="onIngredientAdded($event)"></app-shopping-edit>
		<hr>
		<div class="list-group">
			<a href="" *ngFor="let ingredient of ingredients" class="mb-1 list-group-item d-flex justify-content-between align-items-center">
				{{ ingredient.name }}
				<span class="badge badge-primary badge-pill">{{ ingredient.amount }}</span>
			</a>
		</div>
	</div>
</div>
