<div class="row">
	<div class="col-12">
		<button class="btn btn-success">New Recipe</button>
		<hr>
	</div>
	<div class="col-12">
		<div class="list-group">
			<app-recipe-item
				*ngFor="let recipeElement of recipes;"
				[recipe]="recipeElement"
				(recipeSelected)="onRecipeSelected(recipeElement)"
			></app-recipe-item>
		</div>
	</div>
</div>
