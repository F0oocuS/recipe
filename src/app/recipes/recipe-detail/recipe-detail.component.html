<div class="row">
	<div class="col-12">
		<img src="{{ recipe.imagePath }}" alt="" class="img-fluid" style="max-height: 300px">
	</div>

	<div class="col-12">
		<h1>{{ recipe.name }}</h1>
	</div>

	<div class="col-12">
		<div class="btn-group">
			<button class="btn btn-primary" (click)="onAddToShoppingList()">To shopping list</button>
			<button class="btn btn-success" (click)="onEditRecipe()">Edit Recipe</button>
			<button class="btn btn-danger" (click)="onDeleteRecipe()">Delete Recipe</button>
		</div>
	</div>

	<div class="col-12">
		{{ recipe.description }}
	</div>

	<div class="col-12">
		<ul class="list-group">
			<li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let ingredient of recipe.ingredients">
				{{ ingredient.name }}
				<span class="badge badge-primary badge-pill">{{ ingredient.amount }}</span>
			</li>
		</ul>
	</div>
</div>
